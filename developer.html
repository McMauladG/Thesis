<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Municipal Disaster Response</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f8fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #023047;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    nav {
      background-color: #219ebc;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffb703;
    }

    .title {
      margin-top: 20px;
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #023047;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 30px;
    }

    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin-top: 15px;
      color: #023047;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #219ebc;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #ffb703;
      transition: all 0.3s ease;
    }

    .card button:hover::before {
      left: 0;
    }

    .card button:hover {
      color: black;
    }

    footer {
      background-color: #023047;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    Municipal Office - Emergency Services
  </header>

  <nav>
    <a href="researchers.html">Home</a>
    <a href="main.html">Project</a>
  </nav>
  
  <div class="title">
    THE DEVELOPER
  </div>

  <div class="card-container">
    <div class="card">
      <img src="mau.jpg"/>
      <h3>MAULANA K. HASSAN</h3>
      <P>Software Engineer</P>
      <P>BSIT SSU-PANAMAO, SULU</P>
    </div>
  </div>
  
 
  <footer>
    &copy; 2025 Municipal Disaster Management Office. All rights reserved.
  </footer>

</body>
</html>
