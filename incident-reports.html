<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Reports - Municipal DRRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-section, .report-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 98%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    td.status-pending {
      color: #ffc107;
    }

    td.status-responding {
      color: #17a2b8;
    }

    td.status-resolved {
      color: #28a745;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 10px;
    }

    .img-thumb {
      max-width: 80px;
      max-height: 60px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>üìù Incident Reports</h1>

  <!-- Add New Report -->
  <div class="form-section">
    <h2>Report New Incident</h2>
    <form id="reportForm">
      <label for="type">Incident Type</label>
      <select id="type" required>
        <option value="">-- Select Type --</option>
        <option>Typhoon</option>
        <option>Flood</option>
        <option>Fire</option>
        <option>Earthquake</option>
        <option>Landslide</option>
      </select>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location..." required>

      <label for="description">Description</label>
      <textarea id="description" rows="3" placeholder="Brief incident details..." required></textarea>

      <label for="photo">Attach Photo</label>
      <input type="file" id="photo" accept="image/*">

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <!-- Reports Table -->
  <div class="report-section">
    <h2>Incident Report Logs</h2>
    <div class="actions">
      <button style="margin-bottom: 10px;" onclick="window.print()">üñ®Ô∏è Print Logs</button>
      <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    </div>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Location</th>
          <th>Description</th>
          <th>Photo</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="reportBody">
        <!-- Reports will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const reportBody = document.getElementById('reportBody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const type = document.getElementById('type').value;
      const location = document.getElementById('location').value;
      const description = document.getElementById('description').value;
      const photoInput = document.getElementById('photo');
      let photoURL = '';

      if (photoInput.files[0]) {
        photoURL = URL.createObjectURL(photoInput.files[0]);
      }

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${type}</td>
        <td>${location}</td>
        <td>${description}</td>
        <td>${photoURL ? `<img src="${photoURL}" class="img-thumb">` : 'No Photo'}</td>
        <td class="status-pending">Pending</td>
      `;

      reportBody.appendChild(row);
      form.reset();
    });

    function exportCSV() {
      let csv = 'Type,Location,Description,Status\n';
      const rows = reportBody.querySelectorAll('tr');

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const type = cells[0].innerText;
        const loc = cells[1].innerText;
        const desc = cells[2].innerText;
        const status = cells[4].innerText;
        csv += `"${type}","${loc}","${desc}","${status}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'incident_reports.csv';
      a.click();
    }
  </script>

</body>
</html>
